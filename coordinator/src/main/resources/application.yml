# SERVER CONFIGURATION
server:
  port: 8080

# APP CONFIGURATION
spring:
  application:
    name: coordinator
  datasource:
    url: jdbc:postgresql://localhost:5432/coordinator
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: coordinator